<form role="form" class="form-horizontal" on-submit="saveAvatar()" novalidate>
	<div class="inmodal">
		<div class="modal-header">
			<i class="fa fa-grav modal-icon"></i>
			<h4 class="modal-title">Agregar Avatar</h4>
		</div>
		<div class="modal-body">
			<div class="col-md-12">
				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Imagen</label>
					<div class="col-md-5">
                        <image-upload ng-model="newAvatar" required style="width:100%;"></image-upload>
					</div>
				</div>
			</div>
			<div class="clearfix"></div>
        </div>
		<div class="modal-footer">
			<div class="col-md-12" style="text-align: right;">
				<button type="submit" class="btn btn-w-m btn-primary">Guardar</button>
				<button type="button" class="btn btn-w-m btn-default" ng-click="cancel()">Cancelar</button>
			</div>
		</div>
	</div>
</form>
