<div class="col-md-1"></div>

<div class="col-md-10">
	<div class="ibox">
		<div class="ibox-content">
			<form class="form-horizontal" role="form" on-submit="save()" novalidate>
				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Pregunta</label>
					<div class="col-md-9">
						<textarea validation type="text" class="form-control" ng-model="faq.question" style="resize: vertical;" rows="3" required></textarea>
					</div>
				</div>

				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Respuesta</label>
					<div class="col-md-9">
						<textarea validation type="text" class="form-control" ng-model="faq.answer" style="resize: vertical;" rows="3" required></textarea>
					</div>
				</div>

				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Categor√≠a</label>
					<div class="col-md-9">
						<ui-select validation ng-model="faq.category" theme="bootstrap" ng-required="true">
							<ui-select-match placeholder="Seleccione...">{{$select.selected.name}}</ui-select-match>
							<ui-select-choices repeat="category in categories | filter: $select.search">
								<div ng-bind-html="category.name | highlight: $select.search"></div>
							</ui-select-choices>
						</ui-select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-12" style="text-align: right;">
						<button type="submit" class="btn btn-w-m btn-primary">Guardar</button>
						<button type="button" class="btn btn-w-m btn-default" ng-click="cancel()">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
