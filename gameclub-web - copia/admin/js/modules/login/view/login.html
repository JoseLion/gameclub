<div class="loginColumns animated fadeInDown">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="ibox-content">
				<form id="admin.smartbid-login" name="admin.smartbid-login" class="m-t" role="form" on-submit="login()" novalidate>
					<div class="form-group to-validate">
						<input validation type="text" class="form-control" placeholder="Usuario" ng-model="credentials.username" required>
					</div>
					<div class="form-group to-validate">
						<input validation type="password" class="form-control" placeholder="Contraseña" ng-model="credentials.password" required>
					</div>
					<button type="submit" class="btn btn-primary block full-width m-b">Iniciar Sesión</button>

					<a ng-click="forgotPassword()"><small>¿Olvidó su contraseña?</small></a>
				</form>
			</div>
		</div>
		<div class="col-md-3"></div>
	</div>
</div>

<script type="text/ng-template" id="forgotPassword.html">
	<div class="inmodal">
		<form class="form-horizontal" role="form" on-submit="ok()" novalidate>
			<div class="modal-header">
				<i class="fa fa-frown-o modal-icon"></i>
				<h4 class="modal-title">¿Olvidó su contraseña?</h4>
				<small>Ingerese el correo electrónico de su cuenta. Le enviaremos una contraseña temporal</small>
			</div>

			<div class="modal-body">
				<div class="form-group to-validate">
					<label class="col-md-4 control-label">Correo Electrónico</label>
					<div class="col-md-8">
						<input validation type="email" class="form-control" ng-model="form.email" required>
					</div>
				</div>
			</div>

			<div class="modal-footer">
				<div class="form-group">
					<div class="col-md-12" style="text-align: right;">
						<button type="submit" class="btn btn-w-m btn-primary">Aceptar</button>
						<button type="button" class="btn btn-w-m btn-default" ng-click="cancel()">Cancelar</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</script>
