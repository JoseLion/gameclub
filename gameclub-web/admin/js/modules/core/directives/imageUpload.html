<div>
	<div style="text-align: center;">
		<div class="col-md-12 image-upload" ng-style="!isNgModelFile() ? {'border': 'dashed #ccc', 'padding': '7%', 'border-radius': '5%'} : null">
			<img ng-src="{{imageBase64}}" class="img-upload" ng-style="isDisabled ? {'cursor': 'not-allowed'} : {'cursor': 'pointer'}" ng-click="addImage()" ng-if="isNgModelFile()">
			<img ng-src="{{placeholder}}" class="img-placeholder" ng-style="isDisabled ? {'cursor': 'not-allowed'} : {'cursor': 'pointer'}" ng-click="addImage()" ng-if="!isNgModelFile()">
		</div>

		<div class="row">
			<div class="btn-group" style="text-align: center; margin-top: 2%;" ng-if="isVisible">
				<button type="button" class="btn btn-sm btn-default" ng-click="addImage()" ng-disabled="isDisabled">
					<span ng-if="!isLoading">{{!isNgModelFile() ? 'Imagen' : 'Cambiar'}}</span>
					<div class="sk-spinner sk-spinner-circle" ng-if="isLoading">
						<div class="sk-circle1 sk-circle"></div>
						<div class="sk-circle2 sk-circle"></div>
						<div class="sk-circle3 sk-circle"></div>
						<div class="sk-circle4 sk-circle"></div>
						<div class="sk-circle5 sk-circle"></div>
						<div class="sk-circle6 sk-circle"></div>
						<div class="sk-circle7 sk-circle"></div>
						<div class="sk-circle8 sk-circle"></div>
						<div class="sk-circle9 sk-circle"></div>
						<div class="sk-circle10 sk-circle"></div>
						<div class="sk-circle11 sk-circle"></div>
						<div class="sk-circle12 sk-circle"></div>
					</div>
				</button>
				<button type="button" class="btn btn-sm btn-default" ng-click="downloadImage()" ng-if="isNgModelFile() && !isLoading" ng-disabled="isDisabled">
					<i class="fa fa-cloud-download fa-lg"></i>
				</button>
				<button type="button" class="btn btn-sm btn-default" ng-click="removeImage()" ng-if="isNgModelFile() && !isLoading" ng-disabled="isDisabled">
					<span>Quitar</span>
				</button>
			</div>
			<input id="image-input-element-{{$id}}" type="file" accept="image/*" ng-model="imageInput.file" file-model ng-hide="true">
		</div>

		<div class="clearfix"></div>
	</div>

	<style type="text/css">
		.img-upload {
			max-width: 100%;
			max-height: 100%;
			/*background: linear-gradient(rgba(227,42,61, 0.6), #03070d 113%);*/
			background: url("img/checkered.png");
			padding: 5%;
		}

		.img-placeholder {
			max-width: 100%;
			max-height: 100%;
		}
	</style>
</div>
