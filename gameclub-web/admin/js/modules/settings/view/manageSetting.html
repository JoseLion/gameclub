<div class="col-md-1"></div>
<div class="col-md-10">
	<div class="ibox">
		<div class="ibox-content">
			<form class="form-horizontal" role="form" on-submit="save()" novalidate>
				<!--<div class="form-group to-validate">
					<label class="col-md-3 control-label">C&oacute;digo</label>
					<div class="col-md-6">
						<input validation type="text" class="form-control" ng-model="settingObj.code" required ng-change="upper2(this);" readonly="true">
					</div>
				</div>-->

				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Categor&iacute;a</label>
					<div class="col-md-6">
						<input validation type="text" class="form-control" ng-model="settingObj.category" required readonly="true">
					</div>
				</div>

				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Nombre</label>
					<div class="col-md-6">
						<textarea validation type="text" class="form-control" ng-model="settingObj.name" required readonly="true"/>
					</div>
				</div>
				<div class="form-group to-validate">
					<label class="col-md-3 control-label">Valor</label>
					<div class="col-md-6">
						<input validation type="text" class="form-control" ng-model="settingObj.value" required ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
					</div>
				</div>
				<div class="form-group to-validate" ng-if="settingObj.isEditable">
					<label class="col-md-3 control-label">Tipo</label>
					<div class="col-md-6" >
						<!--<input validation type="text" class="form-control" ng-model="settingObj.type" required ng-pattern="/^[A-Z]*$/">-->
						<label for="percentage">Valor en &#37;:</label>
					    <input id="percentage" type="radio" ng-model="settingObj.type" value="TOSPRC" />

					    <label for="value">Valor en &#36;:</label>
					    <input id="value" type="radio" ng-model="settingObj.type" value="TOSNBR" />
					    <br />
					</div>

				</div>

				<div class="form-group">
					<div class="col-md-12" style="text-align: right;">
						<button type="submit" class="btn btn-w-m btn-primary">Guardar</button>
						<button type="button" class="btn btn-w-m btn-default" ng-click="cancel()">Cancelar</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
