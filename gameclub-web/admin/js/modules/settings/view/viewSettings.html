<div class="col-md-1"></div>
<div class="col-md-10">
	<div class="ibox">
		<div class="ibox-content">
			<div class="col-md-12">
				<form  role="form" on-submit="save(settingsList)" novalidate>
					<div class="col-md-12 text-rigth" style="text-align: right;">
						<button type="submit" class="btn btn-w-m btn-primary">Guardar</button>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
								<col width="20%">
								<col width="50%">
								<col width="15%">
								<col width="60%">

								<thead>
									<tr>
										<th>Categor&iacute;a</th>
										<th>Descripci&oacute;n</th>
										<th>Tipo</th>
										<th>Valor</th>
									</tr>
								</thead>

								<tbody>
									<tr ng-repeat="setting in settingsList">
										<td>{{setting.category}}</td>
										<td>{{setting.name}}</td>
										<td>
											<div class="form-group to-validate" ng-if="setting.isEditable">
												<div>
													<radio-button name="setting-{{$index}}" ng-model="setting.type" ng-value="Const.settings.percentage"></radio-button>
													<span>Valor en %</span>
												</div>
												
												<div>
													<radio-button name="setting-{{$index}}" ng-model="setting.type" ng-value="Const.settings.number"></radio-button>
													<span>Valor en $</span>
												</div>
											</div>
										</td>
										<td class="center">
											<!-- <label for="value" ng-if="setting.type == 'number'"><B>&#36; </B></label> -->
											<input size="2" validation type="text" class="form-control" ng-model="setting.value" required ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" >
											<!-- <label for="value" ng-if="setting.type == 'percentage'"><B> &#37;</B></label> -->
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
