<div class="col-md-12">
	<div class="ibox">
		<div class="ibox-content">
			<div class="col-md-10">
				<form  role="form" on-submit="save(settingsList)" novalidate>
					<div class="col-md-12 text-rigth" style="text-align: right;">
						<button type="submit" class="btn btn-w-m btn-primary">Guardar</button>
					</div>
					<div class="form-group">
						<div class="col-md-12">
							<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
								<col width="20%">
								<col width="60%">
								<col width="20%">
								<col width="20%">

								<thead>
									<tr>
										<th>Categor&iacute;a</th>
										<th>Descripci&oacute;n</th>
										<th>Tipo</th>
										<th>Valor</th>
									</tr>
								</thead>

								<tbody>
									<tr ng-repeat="setting in settingsList">
										<td>{{setting.category}}</td>
										<td>{{setting.name}}</td>
										<td>
											<div class="form-group to-validate" ng-if="setting.isEditable">
												<input id="percentage" type="radio" ng-model="setting.type" value="percentage" />
												<label for="percentage">Valor en &#37;:</label>
												<br>
												<input id="value" type="radio" ng-model="setting.type" value="number" />
												<label for="value">Valor en &#36;:</label>
											</div>
										</td>
										<td>
											<input size="3" validation type="text" class="form-control" ng-model="setting.value" required ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01">
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</form>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
</div>
