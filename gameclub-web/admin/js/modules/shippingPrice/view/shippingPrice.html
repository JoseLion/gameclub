<div class="col-md-12">
	<div class="ibox">
		<div class="ibox-content">
			<div class="col-md-1"></div>

			<div class="col-md-10">
				<form class="form-horizontal" role="form" on-submit="save()" novalidate>
					<div class="form-group text-center">
						<label class="col-md-4 control-label">Excel</label>
						<div class="col-md-4">
							<file-upload validation ng-model="file" required></file-upload>
						</div>
						<div class="col-md-4 text-left">
							<button type="submit" class="btn btn-w-m btn-success">Actualizar</button>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label class="col-md-3 control-label">Origen</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="search.origin">
							</div>
						</div>

						<div class="form-group">
							<label class="col-md-3 control-label">Destino</label>
							<div class="col-md-9">
								<input type="text" class="form-control" ng-model="search.destination">
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group">
							<label class="col-md-3 control-label">Precio</label>
							<div class="col-md-9">
								<input type="number" class="form-control" ng-model="search.cost">
							</div>
						</div>

						<div class="form-group">
							<div class="col-md-12 text-right">
								<button type="button" class="btn btn-w-m btn-primary" ng-click="find()">Buscar</button>
								<button type="button" class="btn btn-w-m btn-default" ng-click="clear()">Limpiar</button>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="col-md-12">
							<table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered table-hover">
								<col width="40%">
								<col width="40%">
								<col width="20%">

								<thead>
									<tr>
										<th>Origen</th>
										<th>Destino</th>
										<th>Precio</th>
									</tr>
								</thead>

								<tbody>
									<tr ng-repeat="shipping in shippingPrices">
										<td>{{shipping.origin.name}}</td>
										<td>{{shipping.destination.name}}</td>
										<td class="text-center">{{shipping.cost | currency: '$': 2}}</td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="col-md-12 text-right">
							<uib-pagination total-items="totalPages * 10" ng-model="currentPage" max-size="3" class="pagination-sm" boundary-links="true" ng-change="pageChanged()"></uib-pagination>
						</div>
					</div>
				</form>
			</div>

			<div class="clearfix"></div>
		</div>
	</div>
</div>
