<article id="blog-preview">

        <span class="subtitle">{{subtitle}}</span>
        <p>{{desc}}</p>
        <a href ng-click="completeBlog()">Leer m&aacute;s</a>
    </div>
    <div class="col-md-5 picture">
        <div class="date">{{date | date:'dd MMM'}}</div>
        <img ng-src="{{imgSrc}}"/>
    </div>
</article>
