<div class="blog-home">
    <div class="article-section col-md-12">
        <h2 class="results-for" ng-if="articles.length > 0 && searchValue != null && searchValue != ''">Resultados para: <span class="normal">{{searchValue}}</span></h2>

        <div ng-if="articles.length > 0">
            <div class="col-md-4"></div>
            <div class="col-md-8 col-xs-12">
                <article-preview ng-repeat="article in articles" ng-model="article"></article-preview>
            </div>
            <div class="clearfix"></div>
        </div>

        <div ng-if="articles.length == 0" class="no-data">
            <h2>No obtuvimos resultados, favor verifíca tu información.</h2>
        </div>
    </div>

    <div class="col-md-12 no-padding-h">
        <div class="col-md-4"></div>
        <div class="col-md-8 col-xs-12">
            <blog-navigation pages="$parent.totalPagesSearch" active-page="$parent.currentPageSearch" ng-if="articles.length != 0"></blog-navigation>
        </div>
        <div class="clearfix"></div>
    </div>
</div>
