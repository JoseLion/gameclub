<div id="referred">
	<section class="row header">
		<div class="col-md-4"></div>
        <div class="col-md-8 no-padding-left no-padding-right">
        	<div class="col-md-10 name">
                <div class="col-md-3 no-padding-left no-padding-right">
                    <img id="avatar_img" archive="currentUser.avatar.image" placeholder="img/contact-person.svg">
                </div>
                <div class="col-md-9">
                    <h2 class="title">{{currentUser.name}} {{currentUser.lastName}}</h2>
                    <div class="col-md-12 no-padding-left no-padding-right">
                        <div class="connection">&uacute;ltima vez conectado: <span>{{currentUser.lastConnection | date: 'dd-MM-yyyy'}}</span></div>
                    </div>
                    <button class="btn btn-tertiary full small" >Cambiar avatar</button>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-10 coins">
                <div class="col-md-12 no-padding-left">
                    <span class="subtitle">Tu saldo actual: <span class="dark">{{currentUser.shownBalance | currency: '$': 2}}</span> <i class="gc gc-usd-o"></i></span><!--<hr class="light">-->
                </div>
            </div>
            <div class="col-md-9">
                <B>
	                <p class="light1">COMPARTE</p>
	                <p class="light2">ESTA EXPERIENCIA</p>
	                <p class="light3">GAMER</p>
	                <p class="light4">CON TUS AMIGOS</p>
	                <hr class="light">
	            </B>	
            </div>
            <div class="clearfix"></div>
        </div>
	</section>
	<section class="row foother">
        <div class="center">
            <button class="btn btn-tertiary">ALQUILA TUS JUEGOS Y GANA DINERO</button>
        </div>
    </section>
</div>
