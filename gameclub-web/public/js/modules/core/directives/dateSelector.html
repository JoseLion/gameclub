<div id="date-selector">
    <div class="selector" ng-class="disableSelectors ? 'disabled' : ''" ng-click="selection(0)">
        <input class="date-number" placeholder="01" size="3" maxlength="2" ng-disabled="disableSelectors" readonly ng-model="day" />
        <i class="gc gc-arrow-down"></i>
        <ul id="day" class="dropdown" ng-if="dayFocused">
            <li ng-repeat="number in numberSelector" ng-click="daySelected(number)">{{number}}</li>
        </ul>
    </div>
    <div class="selector" ng-class="disableSelectors ? 'disabled' : ''" ng-click="selection(1)">
        <input class="date-number" placeholder="01" size="3" maxlength="2" ng-disabled="disableSelectors" readonly ng-model="month" />
        <i class="gc gc-arrow-down"></i>
        <ul id="day" class="dropdown" ng-if="monthFocused">
            <li ng-repeat="number in numberSelector" ng-click="monthSelected(number)">{{number}}</li>
        </ul>
    </div>
    <div class="selector" ng-class="disableSelectors ? 'disabled' : ''" ng-click="selection(2)">
        <input class="date-number" placeholder="1999" size="5" maxlength="4" ng-disabled="disableSelectors" readonly ng-model="year" />
        <i class="gc gc-arrow-down"></i>
        <ul id="day" class="dropdown" ng-if="yearFocused">
            <li ng-repeat="number in numberSelector" ng-click="yearSelected(number)">{{number}}</li>
        </ul>
    </div>
    <div class="calendar-icon" ng-class="disableSelectors ? 'disabled' : ''" ng-click="calendarSelected()">
        <i class="gc gc-calendar"></i>
        <table ng-if="false">
            <col width="14.28%">
            <col width="14.28%">
            <col width="14.28%">
            <col width="14.28%">
            <col width="14.28%">
            <col width="14.28%">
            <col width="14.28%">
            <col width="0.04%">

            <thead>
                <tr>
                    <th colspan="2"><i class="fa fa-long-arrow-left"></i></th>
                    <th colspan="3">ENERO 1900</th>
                    <th colspan="2"><i class="fa fa-long-arrow-right"></i></th>
                </tr>
                <tr>
                    <th>LU</th>
                    <th>MA</th>
                    <th>MI</th>
                    <th>JU</th>
                    <th>VI</th>
                    <th>SA</th>
                    <th>DO</th>
                </tr>
            </thead>
        </table>
    </div>
</div>
