<div id="game-rating">
    <div class="game-container">
        <div class="{{bgColor}} background no-hover">
            <div class="diamond-image">
                <diamond-img class="cursor-pointer" ng-src="RestUrl + '/open/archive/download/' + imageArchive.id" ng-if="imageArchive != null"></diamond-img>
            </div>

            <div class="stars" ng-if="!hideRating">
                <stars ng-model="rating" solid="dark"></stars>
            </div>
        </div>
    </div>
</div>
