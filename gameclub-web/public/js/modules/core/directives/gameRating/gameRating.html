<div id="game-rating">
    <div class="game-container">
        <div class="{{bgColor}} background no-hover">
            <div class="diamond-image">
                <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none" style="overflow: visible;">
                    <defs>
                        <pattern id="border" patternUnits="userSpaceOnUse" width="100" height="100">
                            <image xlink:href="img/diamond-border.svg" width="100" height="100" />
                        </pattern>
                        <pattern id="cropped_{{$id}}" patternUnits="userSpaceOnUse" width="100" height="100">
                            <image xlink:href="" ng-href="{{RestUrl + '/open/archive/download/' + imageArchive.id}}" width="100" height="100" ng-if="imageArchive != null"></image>
                        </pattern>
                    </defs>
                    <path class="border" d="M47 3 L3 47 C3 47 0 50 3 53 L47 97 C47 97 50 100 53 97 L97 53 C97 53 100 50 97 47 L53 3 C53 3 50 0 47 3 z"></path>
                    <path class="diamond" ng-class="{'cursor-pointer': !noSelection}" d="M45 10 L10 45 C10 45 5 50 10 55 L45 90 C45 90 50 95 55 90 L90 55 C90 55 95 50 90 45 L55 10 C55 10 50 5 45 10 z" ng-style="{'fill': 'url(#cropped_' + $id + ')'}"></path>
                </svg>
            </div>

            <div class="stars" ng-if="!hideRating">
                <stars ng-model="rating" solid="dark"></stars>
            </div>
        </div>
    </div>
</div>
