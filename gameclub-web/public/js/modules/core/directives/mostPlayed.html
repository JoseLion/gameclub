<section id="most-played" class="row">
    <div class="separator"></div>
    <div>
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="col-md-2"></div>
            <h2 class="col-md-8 title">Los m&aacute;s <span class="game-font game-font-blue">jugados</span></h2>
            <div class="col-md-2"></div>
        </div>
        <div class="col-md-3"></div>
        <div class="clearfix"></div>
    </div>
    <div class="games">
        <div class="col-md-1 left"><button class="btn btn-most-played" ng-click="previous()"><i class="fa fa-angle-left"></i></button></div>
        <div class="col-md-10 list">
            <div class="col-md-3" ng-repeat="game in games">
                <game-score src="game.url" score="game.score" ng-click="viewGameDetail(game)"></game-score>
            </div>
        </div>
        <div class="col-md-1 right"><button class="btn btn-most-played" ng-click="next()"><i class="fa fa-angle-right"></i></button></div>
        <div class="clearfix"></div>
    </div>
</section>
