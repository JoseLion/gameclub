<div id="time-selector">
    <span class="placeholder">{{placeholder}}</span>
    <div class="selector" ng-class="disableSelectors ? 'disabled' : ''">
        <input placeholder="00H00" size="6" maxlength="5" ng-disabled="disableSelectors" readonly />
        <i class="fa fa-caret-down"></i>
    </div>
    <span class="separator"><i class="fa fa-minus"></i></span>
    <div class="selector" ng-class="disableSelectors ? 'disabled' : ''">
        <input placeholder="00H00" size="6" maxlength="5" ng-disabled="disableSelectors" readonly />
        <i class="fa fa-caret-down"></i>
    </div>
</div>
