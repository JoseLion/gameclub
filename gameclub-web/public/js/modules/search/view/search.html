<div id="search">
    <section class="banner">
        <div class="row search white-search text-left">
            <form class="col-xs-12 col-md-8">
                <div class="col-xs-12 col-md-10 search-params">
                    <div class="col-xs-12 col-md-4 filter">
                        <input placeholder="T&iacute;tulo..."/>
                    </div>
                    <div class="col-xs-12 col-md-4 filter">
                        <ui-select ng-model="type.selected" theme="bootstrap" class="selector">
                            <ui-select-match allow-clear placeholder="CategorÃ­a...">{{$select.selected | limitTo:10}}{{$select.selected.length > 10 ? '...' : ''}}</ui-select-match>
                            <ui-select-choices repeat="type in ['Action','Adventure','Shooter','Mass Multiplayer','Simulation','RPG','Strategy','Sports'] | filter: $select.search">
                                <div ng-bind-html="type | highlight: $select.search"></div>
                                <img src="img/test/svg/sports-w.svg" class="category"/>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                    <div class="col-xs-12 col-md-4 filter">
                        <ui-select ng-model="gameConsole.selected" theme="bootstrap" class="selector text-center">
                            <ui-select-match allow-clear placeholder="Consola..."><img ng-src="{{$select.selected.img}}" class="gameConsole"/></ui-select-match>
                            <ui-select-choices repeat="gameConsole in gameConsoles | filter: $select.search.name" class="text-center">
                                <div ng-bind-html="'' | highlight: $select.search.name"></div>
                                <img ng-src="{{gameConsole.img}}" class="gameConsole"/>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-xs-12 col-md-2 text-left">
                    <button class="btn btn-tertiary"><i class="fa fa-power-off "></i></button>
                </div>
            </form>
        </div>
    </section>
    <section class="row result">
        <div ng-repeat="game in gameList">
            <game-item
                    ng-model="game"
                    src="game.src"
                    title="game.title"
                    coins="game.coins"
                    rating="game.rating"
                    types="game.types"
                    content-rating="game.contentRating.src"
                    platform="game.platform.src"
                    ng-click="viewGame(game)" show-coins="false" />
            <div class="separator" ng-if="$index+1 < gameList.length"></div>
        </div>
        <div class="clearfix"></div>
        <blog-paging pages="3" current="currentPage" class="paging"/>
    </section>
    <section class="final"></section>
</div>
