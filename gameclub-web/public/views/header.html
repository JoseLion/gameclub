<header id="main-header">
    <div class="row">
        <section class="social-media col-md-6 col-xs-12">
            <a href="https://www.playstation.com/en-us/" target="_blank">
                <img src="img/home/ps-logo.svg" height="15px" onmouseover="this.src='img/home/ps-white-logo.svg';" onmouseout="this.src='img/home/ps-logo.svg';" alt="PlayStation-Alquila-Juegos-Gana-Dinero" title="PlayStation-Alquila-Juegos-Gana-Dinero">
            </a>
            <a href="https://account.xbox.com/en-us/Profile?GamerTag=GameClubEC" target="_blank">
                <img src="img/home/xbox-logo.svg" height="15px" onmouseover="this.src='img/home/xbox-white-logo.svg';" onmouseout="this.src='img/home/xbox-logo.svg';" alt="Xbox-Alquila-Juegos-Gana-Dinero" title="Xbox-Alquila-Juegos-Gana-Dinero">
            </a>
            <a href="http://www.nintendo.com/" target="_blank">
                <img src="img/home/nintendo-logo.svg" height="15px" onmouseover="this.src='img/home/nintendo-white-logo.svg';" onmouseout="this.src='img/home/nintendo-logo.svg';" alt="Nintendo-Alquila-Juegos-Gana-Dinero" title="Nintendo-Alquila-Juegos-Gana-Dinero">
            </a>
        </section>
        <section class="contacts col-md-6 col-xs-12">
            <a href="mailto:info@gameclub.com.ec"><i class="gc gc-send-mail"></i><span>info@gameclub.com.ec</span></a>
            <a href="https://www.facebook.com/gameclub.ec/" target="_blank"><i class="gc gc-facebook"></i><span>gameclub.ec</span></a>
        </section>
    </div>
    <section class="row shortcut-links">
        <div class="col-md-4 col-xs-6">
            <img src="img/gameclub-logo.svg" height="70px" ui-sref-active="active" ui-sref="gameclub.home" alt="GameClub-Alquila-Juegos-Gana-Dinero-Playstation-Nintendo-Xbox" title="GameClub-Alquila-Juegos-Gana-Dinero-Playstation-Nintendo-Xbox">
        </div>

        <div class="col-md-8 col-xs-6 text-right links">
            <nav class="navbar-default pull-right">
                <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li>
                            <button class="btn btn-primary" ng-click="gotoAnchor('gameclub.home','how-it-works')" href="">
                                <span class="spacing">{{link.shareAndPlay.name}}</span>
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-primary" ui-sref="{{link.faq.route}}" ui-sref-active="active">
                                <span class="upper-case">{{link.faq.name}}</span>
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-primary" ui-sref="{{link.blog.route}}" ui-sref-active="active">
                                <span class="upper-case">{{link.blog.name}}</span>
                            </button>
                        </li>
                        <li ng-if="!currentUser">
                            <button type="button" class="btn btn-primary" ui-sref="gameclub.login" ui-sref-active="active"><span class="upper-case">Inicia sesi√≥n</span></button>
                        </li>
                        <li ng-if="currentUser" class="account">
                            <button type="button" class="btn btn-primary" ng-click="goToAccount()">
                                <span class="upper-case">
                                    <span class="name">{{currentUser.name}}</span> <span class="last-name">{{currentUser.lastName}}</span>
                                </span>

                                <img ng-src="{{$archiveUrl + currentUser.avatar.image.id}}" onerror="this.src='img/contact-person.svg'" class="avatar">
                                <span class="label label-default notification" ng-if="currentUser.unreadMessages > 0">{{currentUser.unreadMessages}}</span>
                            </button>

                            <div ng-if="currentUser" class="text-right coins visible-xs">
                                <span class="text">{{currentUser.shownBalance | currency: '$': 2}}</span>
                                <i class="gc gc-usd-o"></i>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>

            <span class="label label-default notification visible-xs" ng-if="currentUser.unreadMessages > 0">{{currentUser.unreadMessages}}</span>
        </div>
        <div ng-if="currentUser" class="col-md-12 col-xs-12 text-right coins hidden-xs">
            <i class="gc gc-usd-o"></i>
            <span class="text">{{currentUser.shownBalance | currency: '': 2}}</span>
        </div>
        <div class="clearfix"></div>
    </section>
</header>
