<header id="main-header">
    <div class="row">
        <section class="social-media col-md-6">
            <!-- <a href="https://www.facebook.com/gameclub.ec/" target="_blank"><i class="gc gc-facebook"></i></a>
            <a href><i class="gc gc-instagram"></i></a>
            <a href><i class="gc gc-youtube"></i></a>
            <a href><i class="gc gc-twitter"></i></a> -->
            <a href="https://my.playstation.com/gameclubec" target="_blank"><img src="img/home/ps-logo.svg" height="15px" onmouseover="this.src='img/home/ps-white-logo.svg';" onmouseout="this.src='img/home/ps-logo.svg';"/></a>
            <a href="https://account.xbox.com/en-us/Profile?GamerTag=GameClubEC" target="_blank"><img src="img/home/xbox-logo.svg" height="15px" onmouseover="this.src='img/home/xbox-white-logo.svg';" onmouseout="this.src='img/home/xbox-logo.svg';"/></a>
            <a href="http://www.nintendo.com/" target="_blank"><img src="img/home/nintendo-logo.svg" height="15px" onmouseover="this.src='img/home/nintendo-white-logo.svg';" onmouseout="this.src='img/home/nintendo-logo.svg';"/></a>
        </section>
        <section class="contacts col-md-6">
            <a href="mailto:info@gameclub.com.ec"><i class="gc gc-send-mail"></i><span>info@gameclub.com.ec</span></a>
            <!--<a href="https://www.facebook.com/gameclub.ec/"><i class="gc gc-facebook"></i><span>(+593) 96 799 5408</span></a>-->
            <a href="https://www.facebook.com/gameclub.ec/" target="_blank"><i class="gc gc-facebook"></i><span>www.facebook.com</span></a>
        </section>
    </div>
    <section class="row shortcut-links">
        <div class="col-md-4">
            <img src="img/gameclub-logo.svg" height="70px" ui-sref-active="active" ui-sref="gameclub.home"/>
        </div>
        <div class="col-md-8 text-right links" ng-style="paddingLogged">
            <nav>
                <li><button class="btn btn-primary" ui-sref="{{link.shareAndPlay.route}}" ui-sref-active="active"><span class="spacing">{{link.shareAndPlay.name}}</span></button></li>
                <li><button class="btn btn-primary" ui-sref="{{link.faq.route}}"><span class="upper-case">{{link.faq.name}}</span></button></li>
                <li>
                    <button class="btn btn-primary" ui-sref="{{link.blog.route}}" ui-sref-active="active">
                        <span class="upper-case">{{link.blog.name}}</span>
                    </button>
                </li>
                <li ng-if="!currentUser">
                    <button type="button" class="btn btn-primary" ui-sref="gameclub.login" ui-sref-active="active"><span class="upper-case">Inicia sesi√≥n</span></button>
                </li>
                <li ng-if="currentUser" class="account">
                    <button type="button" class="btn btn-primary" ng-click="goToAccount()">
                        <span class="upper-case">
                            <span class="name">{{currentUser.name}}</span> <span class="last-name">{{currentUser.lastName}}</span>
                        </span>
                        <img archive="currentUser.avatar.image" placeholder="img/contact-person.svg" class="avatar">
                        <span class="label label-default notification" ng-if="currentUser.unreadMessages > 0">{{currentUser.unreadMessages}}</span>
                    </button>
                </li>
            </nav>
        </div>
        <div ng-if="currentUser" class="col-md-12 text-right coins">
            <span class="text">{{currentUser.shownBalance | currency: '$': 2}}</span>
            <i class="gc gc-usd-o"></i>
        </div>
        <div class="clearfix"></div>
    </section>
</header>
