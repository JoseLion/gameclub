spring:
  thymeleaf:
    cache: false
  jpa:
    generate-ddl: true
    show-sql: false

server:
  session:
    timeout: 7200
  compression:
    enabled: true
    mime-types:
      - application/json
      - application/xml
      - text/html
      - text/xml
      - text/plain

levelap:
  securityEnabled: true
  allowedOrigins: http://localhost,
                  http://localhost:8080,
                  http://gameclub.levelaptesting.com,
                  http://gameclub-admin.levelaptesting.com,
                  https://gameclub.levelaptesting.com,
                  https://gameclub-admin.levelaptesting.com,
                  
                  http://admin.gameclub.com.ec:8090,
                  https://admin.gameclub.com.ec:8390,
                  http://beta.gameclub.com.ec:8090,
                  https://beta.gameclub.com.ec:8390,
                  http://www.gameclub.com.ec:8090,
                  https://www.gameclub.com.ec:8390,
                  http://gameclub.com.ec:8090,
                  https://gameclub.com.ec:8390
  compressRequest: true
  file:
    environment: GAMECLUB_HOME
  blog:
    comment-page-size: 3
    home-page-size: 4
    important-size: 3
    most-seen-size: 4
    search-size: 10

flyway:
  enabled: true
  schemas:
    - gameclub
    - commons
  locations:
    - classpath:db/gameclub
    - classpath:db/commons
  baseline-on-migrate: true
  encoding: UTF-8
  out-of-order: true
  
kushki-configuration:
  show-log: true
  private-merchant-id: 10000002423281133314149322144567
  end-point:
    path: https://api-uat.kushkipagos.com/v1

